<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
      
</head>

<body>
	<div class="container my-2">
		
		<h1 align="center"> EMPLOYEES LIST</h1>
		<a th:href="@{/NewEmployeeForm}" class="btn btn-primary btn-sm mb-3">ADD EMPLOYEES</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead> 
			<tr>
				<th> 
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
							Employee First Name</a>
					 </th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
							Employee Last Name</a>
				</th>
				<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Employee Email</a>
				</th>
				
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.emailId}"></td>
					<td><a th:href="@{/showFormForUpdate/{emId}(emId=${employee.emId})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{emId}(emId=${employee.emId})}" class="btn btn-danger">Delete</a>
					</td>
					
			</tr>
			
		</tbody>
		
	</table>
	
	<div th:if ="${totalPages > 1}">
		<div class = "row col-sm-10">
			<div class="col-sm-2">
				Total Rows: [[${totalItems}]]
			</div>
			<div class="col-sm-1">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
			</div>
			<div class="col-sm-1"> 
				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
			</div>
			 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
		   </div>
		
	  </div>
	
  </div>
  
</body>
</html>
